    <style>
        body {
            padding: 0;
            margin: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden
        }
        
        #frame {
            position: absolute;
            left: 0;
            right: 0;
            height: 100%;
            overflow: hidden
        }
        
        #stage {
            padding: 0;
            margin: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            cursor: none;
        }

    </style>

<body>

    <body bgcolor="#000000">
        <div id="content" />
        <div id="orientation"></div>
    </body>
</body>

<div id="stage"></div>

<script type="text/javascript">
    var game = new Phaser.Game(1200, 800, Phaser.CANVAS, 'stage');

    window.onclick = function() {
        window.focus();
    }

    window.onload = function() {
        window.focus();


        game.state.add('Boot', SceneGame.Boot);
        game.state.add('Preloader', SceneGame.Preloader);
        game.state.add('MainMenu', SceneGame.MainMenu);
        game.state.add('Manager', SceneGame.Manager);


        game.state.start('Boot');

    }

</script>
